<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Uno: Ejemplo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div ng-app="proyectoUno" ng-controller="ProyectoUnoController">
    <div class="col-md-4 col-md-offset-4">
        <div class="page-header text-center">
            <h1>Ejemplo $http</h1>
        </div>
        <p class="alert alert-danger" ng-if="error">{{error}}</p>
        <ul class="list-group" ng-if="usuarios.length">
            <li class="list-group-item" ng-repeat="usuario in usuarios">
                <div class="row">
                    <div class="col-md-2">
                        <img ng-src="{{usuario.picture}}" alt="{{usuario.name.first}}">
                    </div>
                    <div class="col-md-10">
                        <h4>{{usuario.name.first + ' ' + usuario.name.last}}</h4>
                        <h5>{{usuario.company}}</h5>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
